trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: "Install Packages"
  inputs:
    command: install
- task: Npm@1
  displayName: "Build Package"
  inputs:
    command: custom
    customCommand: run build
